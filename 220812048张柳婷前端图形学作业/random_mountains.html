<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>随机山脉交互</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
</head>
<body>
<script>
  // —— 初始化场景 ——
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 1000);
  camera.position.set(0, 200, 300);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // —— 光照 ——
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(1, 1, 1);
  scene.add(dirLight);
  scene.add(new THREE.AmbientLight(0x404040));

  // —— 改进的噪声函数 ——
  function improvedNoise(x, y) {
    let value = 0;
    for (let i = 0; i < 4; i++) {
      const freq = Math.pow(2, i);
      const amp = Math.pow(0.5, i);
      value += amp * (Math.sin(x * 0.01 * freq) * Math.cos(y * 0.01 * freq));
    }
    return value;
  }

  // —— 创建随机山脉 ——
  function createRandomMountain(width, height, segments) {
    const geom = new THREE.PlaneGeometry(width, height, segments, segments);
    const pos = geom.attributes.position;
    
    const seed = Math.random() * 100;
    for (let i = 0; i < pos.count; i++) {
      const x = pos.getX(i);
      const y = pos.getY(i);
      const z = improvedNoise(x + seed, y + seed) * 50;
      pos.setZ(i, z);
    }
    
    pos.needsUpdate = true;
    geom.computeVertexNormals();
    return geom;
  }

  // —— 创建山脉网格 ——
  const mountain = new THREE.Mesh(
    createRandomMountain(500, 500, 200),
    new THREE.MeshPhongMaterial({ 
      color: 0x44aaff,
      wireframe: true,
      side: THREE.DoubleSide
    })
  );
  mountain.rotation.x = -Math.PI / 2;
  scene.add(mountain);

  // —— 鼠标交互 ——
  const mouse = new THREE.Vector2();
  const raycaster = new THREE.Raycaster();
  let isDragging = false;
  let previousMouse = { x: 0, y: 0 };

  document.addEventListener('mousedown', (e) => {
    isDragging = true;
    previousMouse = { x: e.clientX, y: e.clientY };
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      const deltaX = e.clientX - previousMouse.x;
      const deltaY = e.clientY - previousMouse.y;
      mountain.rotation.y += deltaX * 0.01;
      mountain.rotation.x -= deltaY * 0.01;
      previousMouse = { x: e.clientX, y: e.clientY };
    }
  });

  document.addEventListener('mouseup', () => isDragging = false);

  // —— GUI控制 ——
  const gui = new dat.GUI();
  const params = {
    wireframe: true,
    color: '#44aaff',
    regenerate: function() {
      mountain.geometry.dispose();
      mountain.geometry = createRandomMountain(500, 500, 200);
      mountain.material.wireframe = params.wireframe;
      mountain.material.color.set(params.color);
    }
  };
  gui.add(params, 'wireframe').onChange(val => mountain.material.wireframe = val);
  gui.addColor(params, 'color').onChange(val => mountain.material.color.set(val));
  gui.add(params, 'regenerate').name('重新生成');

  // —— 动画循环 ——
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  // —— 窗口自适应 ——
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
